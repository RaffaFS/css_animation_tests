<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filling element</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Bungee+Hairline&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/filling1.scss">
</head>
<body>
    <div class="container">
        <div class="animation-screen">
            <div class="element-box1">
                <pre fillingElement="SEE YOU SPACE COWBOY..." class="element">SEE YOU SPACE COWBOY...</pre>
                <!-- Note que para aplicarmos essa animação em mais de uma palavra por linha, devemos utilizar a tag <pre> -->
                <!-- Se formos usar uma única palavra podemos utilizar outras como <h1> <h2> <h3>... -->
                <!-- o valor de fillingElement deve ser o mesmo do que o texto, ele será chamado como sobreposição no CSS -->
                <!-- "fillingElement" pode ter qualquer nome, esse é um dado de atribuição minha -->
            </div>

            <div class="element-box2">
                <div class="element"></div>
            </div>
            
            <div class="element-box3">
                <div class="element"></div>
            </div>
        </div>
    </div>
</body>
</html>
